<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="surveyForm.css">
</head>

<body>
    <h1 id="title" class="display-5">freeCodeCamp Survey Form</h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i> </p>
    <div class="container">
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input id="name" name="name" type="text" class="form-control" aria-describedby="name"
                    placeholder="Please enter your name" required="">
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input id="email" class="form-control" name="email" type="email" placeholder="Please enter your e-mail"
                    required="">
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Age (optional)</label>
                <input type="number" class="form-control" id="number" min="10" max="99"
                    placeholder="Please enter your age">
            </div>
            <div class="form-group">
                <label for="dropdown">Select your Country</label>
                <select class="form-control" id="dropdown">
                    <option value="-">--</option>
                    <option value="argentina">Argentina</option>
                    <option value="brasil">Brasil</option>
                    <option value="uruguay">Uruguay</option>
                    <option value="colombia">Colombia</option>
                    <option value="chile">Chile</option>
                </select>
            </div>
            <div>
                <p></p>
            </div>
            <div class="form-group">
                <h4 class="text-center">Do you like this form?</h4>
                <div class="custom-control custom-radio">
                    <input type="radio" id="yes" value="yes" name="customRadio" class="custom-control-input" checked="">
                    <label class="custom-control-label" for="yes">Yes</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="no" value="no" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="no">No</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="not_sure" value="not_sure" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="not_sure">Not Sure</label>
                </div>
            </div>
            <div class="form-group">
                <h4 class="text-center">Which sports do you like?</h4>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" value="football" class="custom-control-input" id="football"
                        name="customCheck">
                    <label class="custom-control-label" for="football">Football</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" value="tennis" class="custom-control-input" id="tennis" name="customCheck">
                    <label class="custom-control-label" for="tennis">Tennis</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" value="rugby" class="custom-control-input" id="rugby" name="customCheck">
                    <label class="custom-control-label" for="rugby">Rugby</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" value=bastekbally" class="custom-control-input" id="bastekball"
                        name="customCheck">
                    <label class="custom-control-label" for=bastekbally">Basketball</label>
                </div>
            </div>
            <h4 class="text-center">Any comment or suggestion?</h4>
            <textarea name="" id="textarea" cols="90" rows="5"></textarea>
            <div class="button-input">
                <button id="submit" type="input" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

</html>
